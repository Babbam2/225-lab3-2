apiVersion: apps/v1
kind: Deployment
metadata:
  name: roseaw-nginx-deployment
spec:
  replicas: 1  # Number of NGINX pods to run
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: cithit/roseaw-test2:latest
        ports:
        - containerPort: 80  # Expose NGINX on port 80

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
spec:
  rules: 
  - host: devops7.cit.regionals.miamioh.edu
  http:
    paths:
    - backend: 
        serviceName: nginx-internal-service
        servicePort: 80

  ---
  apiVersion: v1
  kind: Service
  metadata:
    name: nginx-internal-service
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
